            <!-- Editable Calendar -->
            <section class="calendar" id="editableCalendar">
                <div class="cal-header">
                    <div>
                        <button class="btn btn-sm btn-secondary nav-btn" id="prevMonth">‹</button>
                        <button class="btn btn-sm btn-secondary nav-btn" id="nextMonth">›</button>
                    </div>
                    <h4 id="calTitle" class="mb-0 title-font"></h4>
                    <div><!-- events are authored in code (see eventsData) --></div>
                </div>
                <div class="cal-grid" id="calGrid">
                                    <!-- weekday headers -->
                    <div class="cal-cell"><strong>Pzt</strong></div>
                    <div class="cal-cell"><strong>Sal</strong></div>
                    <div class="cal-cell"><strong>Çar</strong></div>
                    <div class="cal-cell"><strong>Per</strong></div>
                    <div class="cal-cell"><strong>Cum</strong></div>
                    <div class="cal-cell"><strong>Cmt</strong></div>
                    <div class="cal-cell"><strong>Paz</strong></div>
                </div>
            </section>

            <script>
                // Read-only calendar driven by code (eventsData). Users don't add events; edit eventsData below to update calendar.
                (function(){
                    const calTitle = document.getElementById('calTitle');
                    const calGrid = document.getElementById('calGrid');
                    let view = new Date(); // current view month

                    // eventsData: add or remove events here. Use ISO date strings 'YYYY-MM-DD'.
                    // Each date maps to an array of events: { title: '...', url: '...'}
                    /*'2025-10-20': [{emoji: '🎉', title: 'Meetup Party (Tanışma)', url: './bulletin.html#meetup-20-10-2025', image: './meetup.jpg'}],
                                        '2025-10-27': [{emoji: '🎤', title: 'Seminer: TOSTt Neler Yapacak?', url: './bulletin.html#seminar-27-10-2025', image: './seminar.jpg'}],
                                        '2025-11-03': [{emoji: '🧰', title: 'Eğitim: C# ile Unity (Başlangıç)', url: './bulletin.html#csharp-unity', image: './csharp.jpg'}],
                                        '2025-11-15': [{emoji: '🎨', title: 'Godot & Blender Atölyesi — 1', url: './bulletin.html#godot-blender-1', image: './godot.jpg'}]
                    */
                                    const eventsData = {
                                        };

                    function eventsForMonth(year, month){
                        const result = {};
                        for(const iso in eventsData){
                            const d = new Date(iso + 'T00:00:00');
                            if(d.getFullYear()===year && d.getMonth()===month){
                                const day = d.getDate();
                                result[day] = eventsData[iso];
                            }
                        }
                        return result;
                    }

                    function render(){
                        const year = view.getFullYear();
                        const month = view.getMonth();
                        calTitle.textContent = view.toLocaleString('tr-TR', {month:'long', year:'numeric'});

                        while(calGrid.children.length>7) calGrid.removeChild(calGrid.lastChild);

                        const firstDay = new Date(year, month, 1);
                        const lastDay = new Date(year, month+1, 0);
                        const offset = (firstDay.getDay() + 6) % 7; // Monday-first

                        for(let i=0;i<offset;i++){ const el=document.createElement('div'); el.className='cal-cell'; calGrid.appendChild(el); }

                        const events = eventsForMonth(year, month);
                        for(let d=1; d<= lastDay.getDate(); d++){
                            const date = new Date(year, month, d);
                            const cell = document.createElement('div'); cell.className='cal-cell';
                            if(new Date().toDateString()===date.toDateString()) cell.classList.add('today');
                            const dateEl = document.createElement('div'); dateEl.className='date'; dateEl.textContent = d; cell.appendChild(dateEl);

                            if(events[d]){
                                                        events[d].forEach(ev=>{
                                                            const evEl = document.createElement('a'); evEl.className='event';
                                                            evEl.href = ev.url || '#';
                                                            evEl.target = '_self';
                                                            // thumbnail
                                                                                                                        if(ev.emoji){ const em = document.createElement('span'); em.className='emoji'; em.textContent = ev.emoji; evEl.appendChild(em); }
                                                                                                                        const txt = document.createElement('span'); txt.textContent = ev.title || ev; evEl.appendChild(txt);
                                                            cell.appendChild(evEl);
                                                        });
                            }

                            calGrid.appendChild(cell);
                        }
                    }

                    document.getElementById('prevMonth').addEventListener('click', ()=>{ view = new Date(view.getFullYear(), view.getMonth()-1, 1); render(); });
                    document.getElementById('nextMonth').addEventListener('click', ()=>{ view = new Date(view.getFullYear(), view.getMonth()+1, 1); render(); });

                    // initial render
                    render();
                })();
            </script>
